}<!doctype html><html lang="en"><head>

    <!-- Required meta tags -->

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

     <!-- font awesome -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

 

    <title>login</title>

  </head>

  <body>

  

    <br><b><h1 style="text-align: center;color: white;">Registration Form</h1></b><br>

    <div class="container">

      

        <form id="myForm" onsubmit="return validateForm()">

            

            <div class="input-container">

             <span id="id1" class="input-group-addon"><i class="fa fa-user fa-lg"></i></span><input type="text" class="input-field" id="fname" placeholder="First Name" required>

           </div>

           

            <div class="input-container">

              <span id="id2" class="input-group-addon"><i class="fa fa-user fa-lg"></i></span><input type="text" class="input-field" id="lname" placeholder="Last Name" required>        

           </div>

            

           <div class="input-container">

            <span id="id3" class="input-group-addon"><i class="fa fa-envelope fa-lg"></i></span><input type="email" class="input-field" id="email" placeholder="Email ID" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required>

           </div>

        

          <div class="input-container">

             <span id="id4" class="input-group-addon"><i class="fa fa-lock fa-lg"></i></span><input type="password" class="input-field" id="psw" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>

          </div>

          

          <div class="input-container">

             <span id="id5" class="input-group-addon"><i class="fa fa-check-square-o fa-lg"></i></span><input type="password" class="input-field" id="confirmPsw" placeholder="Confirm Password" required>

          </div>

          

          <p id="p1"></p>

          

          <div class="signupbtn">

             <button type="submit" class="btn"><span class="fa fa-sign-out"></span> Signup</button>

          </div>

          

       </form>

    </div>

    

    <div class="container note">

      <div class="alert alert-success">

        <p> <b>Note:</b> It's just for testing purpose. Your data will not be save anywhere.</p>

      </div>

    </div>

    <!-- Optional JavaScript -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

 

</body></html>
